<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="iPhone11-pro-max">
        <img src="avatar2.GIF" alt="avatar">
        <div class="container">
            <div class="inputUsername">
                <input class="username" type="text" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputMale-Female">
                <input class="male-female" type="text" placeholder="Male/Female">
                <i class='bx bx-male-female'></i>
            </div>
            <div class="inputPhonenumber">
                <input class="phonenumber" type="text" placeholder="Phone number">
                <i class='bx bxs-phone'></i>
            </div>
            <div class="inputEmail">
                <input class="email" type="text" placeholder="Email">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="inputPassword">
                <input class="password" type="text" placeholder="Password">
                <i class='bx bx-key'></i>
            </div>
            <button type="submit">Sing up</button>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
